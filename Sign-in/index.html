<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In / Register</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded shadow">
    <div class="flex justify-center mb-4">
      <button id="loginBtn" class="px-4 py-2 text-white bg-blue-600 rounded hover:bg-blue-700">Login</button>
      <button id="registerBtn" class="px-4 py-2 ml-2 text-blue-600 border border-blue-600 rounded hover:bg-blue-100">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <h2 class="text-2xl font-bold text-center text-gray-800">Sign In</h2>
      <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded hover:bg-blue-700">Login</button>
    </form>

    <!-- Registration Form -->
    <form id="registerForm" class="hidden space-y-4">
      <h2 class="text-2xl font-bold text-center text-gray-800">Register</h2>
      <input type="text" placeholder="Full Name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      <input type="password" placeholder="Confirm Password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded hover:bg-blue-700">Register</button>
    </form>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    loginBtn.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      loginBtn.classList.add('bg-blue-600', 'text-white');
      loginBtn.classList.remove('text-blue-600', 'border', 'border-blue-600', 'hover:bg-blue-100');
      registerBtn.classList.remove('bg-blue-600', 'text-white');
      registerBtn.classList.add('text-blue-600', 'border', 'border-blue-600', 'hover:bg-blue-100');
    });

    registerBtn.addEventListener('click', () => {
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      registerBtn.classList.add('bg-blue-600', 'text-white');
      registerBtn.classList.remove('text-blue-600', 'border', 'border-blue-600', 'hover:bg-blue-100');
      loginBtn.classList.remove('bg-blue-600', 'text-white');
      loginBtn.classList.add('text-blue-600', 'border', 'border-blue-600', 'hover:bg-blue-100');
    });
  </script>
</body>
</html>
